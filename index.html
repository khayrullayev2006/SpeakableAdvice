<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center">
    <div class="card" style="width: 35rem;">
      <div class="card-body">
        <h5 id="title" class="card-title">Advice #186</h5>
        <p id="advice" class="card-text">"One of the single best things about being an adult, is being able to buy as much LEGO as you want."</p>
      </div>
      <img src="images/pattern-divider-desktop.svg" alt="">
      <button id="btn">
        <img src="images/icon-dice.svg" alt="icon">
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://khayrullayev.vercel.app">Khayrullayev Og'abek</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
